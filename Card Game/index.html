<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="container-fluid text-center">
        <h2>Memory Game Card Matching</h2>
    </header>
    <section class="container text-center px-20">
        <div class="starting">
            <div class="intro">
                <p>Test your memory and concentration in this fun and challenging game where the goal is <span style="color: #FE4A49;">simple: find all the matching pairs of cards.</span></p>
            </div>
            <button id="start">
                <img draggable="false" src="img/card.png" height="30px" width="30px">
                <div>START</div>
            </button>
        </div>
        <div class="timer">
            <div class="time">
                <span id="time">60</span>
            </div>
        </div>
        <div class="elements ">
        </div>
        <div id="manualPopup" class="popup">
            <div class="popup-content">
                <span class="close" id="close">&times;</span>
                <div class="r-con">
                    <p id="result"></p>
                    <p id="t-moves"></p>
                </div>
                <div class="p-con">
                    <button class="retry" id="close"><span>Retry</span></button>
                </div>
            </div>
            
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
